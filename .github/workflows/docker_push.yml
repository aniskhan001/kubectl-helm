name: "Docker push"
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build the Docker image
        run: docker build . -t aniskhan001/kubectl-helm:3.1.2 --build-arg K8S_VERSION=v1.18.2 --build-arg HELM_VERSION=v3.1.2

      - name: login to docker hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: push the image
        run: docker push aniskhan001/kubectl-helm
